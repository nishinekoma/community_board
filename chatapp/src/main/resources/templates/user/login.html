<!doctype HTML>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/Lo&Si.css">
</head>
<body>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Log In</h4>
                    <!--userlogin from--->
                    <form method="POST" th:action="@{/user}" th:object="${userForm}">
                      <div class="form-group">
                        <input class="form-style" placeholder="username" th:field="*{username}">
                        <i class="input-icon uil uil-at"></i>
                        <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
                      </div>

                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="password" th:field="*{password}">
                        <i class="input-icon uil uil-lock-alt"></i>
                        <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</span>
                      </div>
                      <button class="btn mt-4">Login</button>
                    </form>
                    <!---/from--->
                    <p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code" class="link">Forgot your password?</a></p><!--のちのちやる-->
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Sign Up</h4>
                    <!---signup from--->
                    <form method="POST" th:action="@{/user/signup}" th:object="${userForm}">
                      <div class="form-group">
                        <input type="text" class="form-style" placeholder="Full Name" th:field="*{username}">
                        <i class="input-icon uil uil-user"></i>
                        <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Password" th:field="*{password}">
                        <i class="input-icon uil uil-lock-alt"></i>
                        <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</span>
                      </div>
                      <button class="btn mt-4">Register</button>
                    </form>
                    <!---/from--->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
